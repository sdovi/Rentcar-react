<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <style>
        /* CSS Стили */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            margin: 0;
            background-color: #f7f7f8;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: #f7f7f8;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
        }

        .close-btn {
            width: 24px;
            height: 24px;
            color: #8A8A8E;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px 20px;
            margin: 0 10px 10px 10px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
        }

        .card-icon-wrapper {
            background-color: #3b82f6; /* Синий цвет иконки */
            border-radius: 50%;
            width: 56px;
            height: 56px;
            margin: 0 auto 16px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-icon-wrapper svg {
            color: white;
        }

        .amount {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
        }

        .card-info {
            font-size: 16px;
            color: #8A8A8E;
            margin-top: 4px;
        }
        
        .details {
            padding: 10px 30px 30px;
        }

        .details-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        /* ИЗМЕНЕННЫЕ СТИЛИ ДЛЯ СПИСКА ПОДРОБНОСТЕЙ */
        .detail-item {
            margin-bottom: 20px;
        }
        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .detail-label {
            color: #8A8A8E;
        }

        .detail-value {
            font-weight: 500;
            color: #1d1d1f;
        }
        
        .detail-separator {
            border: none;
            height: 1px;
            background-color: #e5e5ea;
            margin: 16px 0 0 0;
        }
        
        .status {
            color: #34c759;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .status-icon {
            margin-right: 6px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <svg class="close-btn" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </header>

        <main>
            <div class="card">
                <div class="card-icon-wrapper">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 8.5C2 7.67157 2.67157 7 3.5 7H20.5C21.3284 7 22 7.67157 22 8.5V15.5C22 16.3284 21.3284 17 20.5 17H3.5C2.67157 17 2 16.3284 2 15.5V8.5Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M2 11H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p class="amount">- 27 101.55 ₽</p>
                <p class="card-info">Вывод на *7974</p>
            </div>

            <section class="details">
                <h2 class="details-title">Подробности</h2>
                
                <div class="detail-item">
                    <div class="detail-item-content">
                        <span class="detail-label">Статус</span>
                        <span class="detail-value status">
                            <svg class="status-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM13.7071 8.70711C14.0976 8.31658 14.0976 7.68342 13.7071 7.29289C13.3166 6.90237 12.6834 6.90237 12.2929 7.29289L9 10.5858L7.70711 9.29289C7.31658 8.90237 6.68342 8.90237 6.29289 9.29289C5.90237 9.68342 5.90237 10.3166 6.29289 10.7071L8.29289 12.7071C8.68342 13.0976 9.31658 13.0976 9.70711 12.7071L13.7071 8.70711Z" fill="currentColor"/>
                            </svg>
                            Успешно
                        </span>
                    </div>
                    <hr class="detail-separator">
                </div>
                
                <div class="detail-item">
                    <div class="detail-item-content">
                        <span class="detail-label">Тип операции</span>
                        <span class="detail-value">Вывод</span>
                    </div>
                    <hr class="detail-separator">
                </div>
                
                <div class="detail-item">
                    <div class="detail-item-content">
                        <span class="detail-label">Счет зачисления</span>
                        <span class="detail-value">220220******7974</span>
                    </div>
                    <hr class="detail-separator">
                </div>

                <div class="detail-item">
                    <div class="detail-item-content">
                        <span class="detail-label">Комиссия</span>
                        <span class="detail-value">864.55 ₽</span>
                    </div>
                    <hr class="detail-separator">
                </div>
                
                <div class="detail-item">
                    <div class="detail-item-content">
                        <span class="detail-label">Итого</span>
                        <span class="detail-value">27 966.10 ₽</span>
                    </div>
                    <hr class="detail-separator">
                </div>

                <div class="detail-item">
                    <div class="detail-item-content">
                        <span class="detail-label">Дата и время</span>
                        <span class="detail-value">17 апреля 2023 17:55</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
