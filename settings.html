<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --primary-orange: #f79009;
            --text-primary: #101828;
            --text-secondary: #667085;
            --text-light: #98a2b3;
            --white: #ffffff;
            --border-color: #eaecf0;
            --header-border: #e4e4e7;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            padding: 0 16px 120px 16px; /* Увеличен отступ снизу для нав. панели */
        }

        /* Header */
        .header {
            text-align: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--header-border);
            margin-bottom: 24px;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            line-height: 1.5;
        }

        /* Settings Group */
        .settings-group {
            margin-bottom: 24px;
        }

        .group-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin: 0 0 8px 16px;
        }
        
        /* Container for rounded corners */
        .settings-links {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            color: var(--text-primary);
            background-color: var(--white);
            font-size: 16px;
            font-weight: 500;
        }
        
        .settings-links .settings-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }
        
        .icon-background {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        /* Styling for SVG icons */
        .icon-background svg {
            width: 20px;
            height: 20px;
            stroke: var(--white);
        }

        .chevron {
            margin-left: auto;
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
        }
        
        .about-text {
            display: flex;
            flex-direction: column;
        }

        .version {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--white);
            border-top: 1px solid var(--border-color);
            padding: 8px 0;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); /* Для iOS */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 12px;
            font-weight: 500;
            flex: 1;
        }

        .nav-item span {
            margin-top: 4px;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: var(--text-light);
        }
        
        .nav-item.active {
            color: var(--primary-orange);
        }
        
        .nav-item.active .nav-icon {
            stroke: var(--primary-orange);
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Настройки</h1>
        </header>

        <main class="main-content">
            <section class="settings-group">
                 <div class="settings-links">
                    <a href="#" class="settings-item">

                    </a>
                    <a href="#" class="settings-item">
                        <div class="icon-background">

                    <a href="#" class="settings-item">
                        <div class="icon-background">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>

                    </a>
                </div>
            </section>

            <section class="settings-group">
                <h2 class="group-title">ДОПОЛНИТЕЛЬНО</h2>
                <div class="settings-links">
                    <a href="#" class="settings-item">

                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                    <a href="#" class="settings-item">
                        <span>Публичная оферта</span>
                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                    <a href="#" class="settings-item">
                        <div class="about-text">
                            <span>О приложении</span>
                            <span class="version">Версия 2.4.3</span>
                        </div>
                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    // Предотвращаем переход по ссылке для демонстрации
                    event.preventDefault();

                    // Убираем активный класс у всех элементов
                    navItems.forEach(i => i.classList.remove('active'));

                    // Добавляем активный класс к нажатому элементу
                    item.classList.add('active');

                    // Здесь можно добавить логику для смены контента страницы
                    console.log(`Переход на: ${item.querySelector('span').textContent}`);
                });
            });
        });
    </script>
</body>
</html>
